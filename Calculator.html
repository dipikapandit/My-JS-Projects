<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      .number {
        background-color: aqua;
        align-items: center;
      }

      .expn {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <p>
      <button class="number" onclick="
        updateCalculation('1');
        ">1</button>

      <button class="number" onclick="
        updateCalculation('2');
        ">2</button>

      <button class="number" onclick="
        updateCalculation('3');
        ">3</button>

      <button class="expn" onclick="
        updateCalculation(' * ');
        ">*</button>

      <button class="expn" onclick="
        updateCalculation(' / ');
        ">รท</button>      
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('4');
        ">4</button>

      <button class="number" onclick="
        updateCalculation('5');
        ">5</button>

      <button class="number" onclick="
        updateCalculation('6');
        ">6</button>

      <button class="expn" onclick="
        updateCalculation(' + ');
        ">+</button>

      <button class="expn" onclick="
        updateCalculation(' - ');
        ">-</button>
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('7');
        ">7</button>

      <button class="number" onclick="
        updateCalculation('8');
        ">8</button>

      <button class="number" onclick="
        updateCalculation('9');
        ">9</button>

      <button class="expn" onclick="
        updateCalculation(0);
        ">AC</button>    
        
      <button class="expn" onclick="
          calculation = eval(calculation);
          console.log(calculation);
          ">=</button>    
    </p>

    <p>
      Calculator made by: dipikachu (,,` w `,,)

    </p>
    <script>
      let calculation = '';

      function updateCalculation (num) {
        calculation += num ;
        console.log(calculation);
      }

    </script>
  </body>
</html>
