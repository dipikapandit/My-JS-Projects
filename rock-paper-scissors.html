<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper')
    ">Paper</button>

    <button onclick="
      playGame('Scissor');
    ">Scissor</button>

    <button onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;  
    ">Reset Score</button>

    <script>

      const scores = {
        wins: 0, 
        losses: 0,
        ties: 0
      };

      function playGame(playerMove) {
        const computerMove = pickCompMove();

        if (playerMove === 'Rock') {

          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if (computerMove ==='Paper') {
            result = 'You Lost';
          } else {
            result = 'You Won';
          } 

        } else if (playerMove === 'Paper') {

          if (computerMove === 'Rock') {
            result = 'You Won';
          } else if (computerMove ==='Paper') {
            result = 'Tie';
          } else {
            result = 'You Lost';
          }

        } else {

            if (computerMove === 'Rock') {
              result = 'You Lost';
            } else if (computerMove ==='Paper') {
              result = 'You Won';
            } else {
              result = 'Tie';
            }

        }

        if (result === 'You Won') {
          scores.wins++ ;

        } else if (result === 'You Lost') {
          scores.losses++ ;

        } else if (result === 'Tie') {
          scores.ties++ ;

        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${scores.wins} Loses: ${scores.losses} Ties: ${scores.ties}`);
      }

      function pickCompMove() {
        const ranNum = Math.random();
        let computerMove = '';

        if (ranNum>= 0 && ranNum < 1/3) {
          computerMove = 'Rock';
        } else if (ranNum >= 1/3 && ranNum < 2/3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissor';
        }          
        return computerMove;      
      }

    </script>
  </body>
</html>
